<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO-Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="tic-tac-toe.png">
</head>

<body>
    <div id="start">
        <h1 onclick="startGame()">Start game</h1>
        <h3 onclick="showSettings()">Settings</h3>
    </div>
    <div id="theme">
        <h1>Choose theme of game:</h1>
        <h3 onclick="darkTheme()" id="dark">
            Dark
        </h3>
        <h3 onclick="lightTheme()" id="light">
            Light
        </h3>
        <i onclick="backToMenu()" class="fa-solid fa-arrow-left"></i>
    </div>
    <div id="game">
        <div onclick="writeX(1)" id="1"></div>
        <div onclick="writeX(2)" id="2"></div>
        <div onclick="writeX(3)" id="3"></div>
        <div onclick="writeX(4)" id="4"></div>
        <div onclick="writeX(5)" id="5"></div>
        <div onclick="writeX(6)" id="6"></div>
        <div onclick="writeX(7)" id="7"></div>
        <div onclick="writeX(8)" id="8"></div>
        <div onclick="writeX(9)" id="9"></div>
        
    </div>
    <i id="back" style="display: none;" onclick="backToMenu()" class="fa-solid fa-arrow-left"></i>
    
    
    <script src="https://kit.fontawesome.com/4aa266d153.js" crossorigin="anonymous"></script>
    <script src="xo.js"></script>
</body>

</html>
